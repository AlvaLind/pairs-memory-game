<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--fontaweseome, google fonts and favicon-->
    <script
      src="https://kit.fontawesome.com/1f343de018.js"
      crossorigin="anonymous"
    ></script>
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon-project-2/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-project-2/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-project-2/favicon-16x16.png">
        <link rel="manifest" href="assets/favicon-project-2/site.webmanifest">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&family=Lilita+One&display=swap"
            rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <div class="game-area">
      <h2>Pairs - Memory Game</h2>
      <div id="instructions">
        <h4>Instructions</h4>
        <p>Find all 8 card-pairs in as few moves as possible.</p>
      </div>
      <div class="tallies">
        <div class="score">Pairs: <span id="score">0</span></div>
        <div class="moves">Moves: <span id="moves">0</span></div>
      </div>
      <div class="game-board"></div>
      <button class="restartButton" onclick="restartGame();">
        Restart Game
      </button>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
