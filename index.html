<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pairs - a fun memory game to play with family and friends!"
    />
    <meta
      name="keywords"
      content="memory, games, fun, practice, game, kidsgame, competing"
    />
    <meta name="author" content="Alva Lind" />

    <!--fontaweseome, google fonts and favicon-->
    <script
      src="https://kit.fontawesome.com/1f343de018.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicon-project-2/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-project-2/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-project-2/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="assets/images/favicon-project-2/site.webmanifest"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Memory Game</title>
  </head>

  <body>
    <header>
      <h1>Pairs - Memory Game</h1>
    </header>
    <main>
      <div class="gameArea">
        <div class="instructions">
          <h2>Instructions</h2>
          <section>Find all 8 card-pairs in as few moves as possible.</section>
        </div>

        <div class="tallies">
          <div class="pairs">Pairs: <span id="pairs">0</span></div>
          <div class="moves">Moves: <span id="moves">0</span></div>
        </div>
        <div class="gameBoard"></div>

        <div class="buttonContainer">
          <button class="playAgainButton" id="playAgainButton">
            Play Again
          </button>
        </div>
      </div>
    </main>

    <footer>
      <section>Pairs - Memory Game</section>
      <section>Copyright 2024</section>
      <section>Created By: Alva Lind</section>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
